<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cyber City Attacker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: #c0c0c0;
            font-family: 'Orbitron', sans-serif;
        }
        .container {
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 255, 255, 0.5);
        }
        h1, h2 {
            color: #ff9800;
        }
        .btn {
            margin-top: 10px;
        }
        .alert-danger {
            background-color: #ff9800;
            border-color: #e65100;
        }
        .btn-danger {
            background-color: #ff5722;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .btn:hover {
            opacity: 0.8;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);
        socket.on('update', function(data) {
            updateUI(data);
        });

        function updateUI(data) {
            console.log(data);
            document.querySelector('.alert-danger').innerText = "Attacker Budget: " + data.budget.attacker;
            const messagesList = document.querySelector('.alert-secondary ul');
            messagesList.innerHTML = '';
            data.messages.forEach(message => {
                const li = document.createElement('li');
                li.textContent = message;
                messagesList.appendChild(li);
            });
        }

        function performAttack() {
            var location = document.getElementById('attack-select').value;
            var action = document.getElementById('action-select').value;
            socket.emit('battle_action', {location: location, action: action});
        }
    </script>
</head>
<body>
<div class="container">
    <h1>Cyber City Attacker</h1>
    <div class="alert alert-danger" role="alert">
        Attacker Budget: {{ budget.attacker }}
    </div>
    <div class="row">
        <div class="col-md-12">
            <h2>Battle Actions</h2>
            <select id="attack-select" class="form-select">
                {% for district in city.keys() %}
                    <option value="{{ district }}">{{ district }}</option>
                {% endfor %}
            </select>
            <select id="action-select" class="form-select">
                {% for action in hacking_actions.keys() %}
                    <option value="{{ action }}">{{ hacking_actions[action]['name'] }}</option>
                {% endfor %}
            </select>
            <button onclick="performAttack()" class="btn btn-danger">Execute</button>
        </div>
    </div>
    <div class="alert alert-secondary mt-4" role="alert">
        <h2>Game Messages</h2>
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
</div>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"></script>
</body>
</html>
