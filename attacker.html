<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cyber City Attacker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: #c0c0c0;
            font-family: 'Orbitron', sans-serif;
        }
        .container {
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 255, 255, 0.5);
        }
        h1, h2 {
            color: #ff0044;
        }
        .btn {
            margin-top: 10px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);
        socket.on('update', function(data) {
            updateUI(data);
        });

        function updateUI(data) {
            console.log(data);
            document.querySelector('.alert-primary').innerText = "Attacker Budget: " + data.budget.attacker;
            const messagesList = document.querySelector('.alert-secondary ul');
            messagesList.innerHTML = '';
            data.messages.forEach(message => {
                const li = document.createElement('li');
                li.textContent = message;
                messagesList.appendChild(li);
            });
        }

        function executeAttack() {
            const district = document.getElementById('district').value;
            const action = document.getElementById('action').value;
            console.log(`Executing attack: action=${action}, district=${district}`);  // Debugging
            socket.emit('battle_action', {action: action, location: district});
        }
    </script>
</head>
<body>
<div class="container">
    <h1>Cyber City Attacker</h1>
    <div class="alert alert-primary" role="alert">
        Attacker Budget: {{ budget.attacker }}
    </div>
    <div class="row">
        <div class="col-md-12">
            <h2>Attack a District</h2>
            <select id="district" class="form-select">
                {% for district in city %}
                    <option value="{{ district }}">{{ district }}</option>
                {% endfor %}
            </select>
            <select id="action" class="form-select mt-2">
                {% for action, details in hacking_actions.items() %}
                    <option value="{{ action }}">{{ action }}</option>
                {% endfor %}
            </select>
            <button onclick="executeAttack()" class="btn btn-sm btn-danger mt-2">Execute Attack</button>
        </div>
    </div>
    <div class="alert alert-secondary mt-4" role="alert">
        <h2>Game Messages</h2>
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
</div>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"></script>
</body>
</html>
