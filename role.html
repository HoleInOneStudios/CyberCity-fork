<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/style.css">
    <style>
        h1,
        h2 {
            {% block headingstyle %}
            {% endblock %}
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js'></script>
    <script>
        var initialData = {
            'budget': {{budget|tojson}},
            'city': {{city|tojson}},
            'turn': {{turn|tojson}},
            'round': {{round|tojson}},
            'rounds': {{rounds|tojson}},
            'messages': {{messages|tojson}},
            'usedLocations': {{usedLocations|tojson}},
        };
        var actions = {{actions|tojson}};
        {% block script %}
        {% endblock %}
    </script>
    <script type="module" src="static/role.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>{% block heading %}{% endblock %}</h1>
        <div class="alerts">
            <div id="round" class="alert alert-primary"></div>
            <div id="budget" class="alert alert-primary" role="alert"></div>
        </div>
        <h2>District Lights</h2>
        <div class="city"></div>
        <div class="row">
            <div class="col-md-12">
                <h2>{% block actionheading %}{% endblock %}</h2>
                <label for="district">District:</label>
                <select id="district" class="form-select">
                </select>
                <label for="action">Action:</label>
                <select id="action" class="form-select"></select>
                <button id="execute" class="btn btn-sm btn-danger mt-2" disabled>Loading...</button>
                <button id="endturn" class="btn btn-sm btn-danger mt-2" disabled>End turn</button>
            </div>
        </div>
        <div class="alert alert-secondary mt-4" role="alert">
            <h2>Game Messages</h2>
            <ul id="messages">
            </ul>
        </div>
    </div>
</body>

</html>
